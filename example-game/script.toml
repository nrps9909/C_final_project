# 對話設定
[dialogue.bus_introduction]
scene = "school-gate"
character = "Lucy"
text1 = "\"掰噗~我們下次訓練見了\" 你校隊的隊友、也是同班三年的好朋友Lucy對你說"
text2 = "你對她揮了揮手，準備要回家"
[[dialogue.bus_introduction.options]]
text = "走，去搭校車了囉~"
next = "bus_introduction2"
event = ""

[dialogue.bus_introduction2]
scene = "school-bus"
character = "Anna"
text1 = "到了校車上，你發現你座位旁邊多了一個新的學妹"
text2 = "嗨！我是Anna，我剛轉來這裡，很高興認識你！"
[[dialogue.bus_introduction2.options]]
text = "很高興認識你，Anna！"
next = "classroom_introduction"
event = "change_scene_to_classroom"

[dialogue.classroom_introduction]
scene = "classroom"
character = ""
text1 = "隨著學期開始，你發現自己很常跟Anna碰面。"
text2 = "妳們搭同一班校車，常常在走廊還有樓樓梯間\"不期而遇\"，聊的都很開心"
text3 = "Anna有個好朋友Patty，也想要跟你認識"
text4 = "測試用途"
[[dialogue.classroom_introduction.options]]
text = "認識Patty"
next = "patty_introduction"
event = ""

[dialogue.patty_introduction]
scene = "classroom"
character = "Patty"
text1 = "哈囉學長!聽說你最近跟Anna很好欸~"
[[dialogue.patty_introduction.options]]
text = "哈哈，對阿，Anna也是挺好看挺好聊的啊!"
next = "patty_introduction2"
event = "find_christmas_card"

[dialogue.patty_introduction2]
scene = "classroom"
character = "Patty"
text1 = "嘿嘿嘿，我可是更可愛更好聊的歐!"
text2 = "學長要來常常找我!"
[[dialogue.patty_introduction2.options]]
text = "沒問題的，好的阿哈哈哈"
next = "interval"

[dialogue.interval]
scene = "classroom"
character = ""
text1 = "就這樣，你逐漸與Anna還有Patty變得熟悉起來"
text2 = "有時候會遇到Anna，有時候會遇到Patty，而有時候兩個人會一起遇到"
[[dialogue.interval.options]]
text = "你們就這樣順順的過完半個學期..."
next = "find_christmas_card_dialogue"
event = "change_scene_to_cafeteria"

[dialogue.find_christmas_card_dialogue]
scene = "cafeteria"
character = "Jamie"
text1 = "聖誕節當天中午，Lucy的好閨密Jamie找上你，跟你說有個學妹指名道姓地要找你"
[[dialogue.find_christmas_card_dialogue.options]]
text = "你帶著疑惑，前去察看是誰"
next = "christmas_card_story"
event = "pickup_christmas_card"

[dialogue.christmas_card_story]
scene = "cafeteria"
character = "Patty"
text1 = "這時，你注意到了Patty，她拿著卡片，正朝向你走過來"
text2 = "\"學長，聖誕節快樂!這個是要寫給你的聖誕卡片~\"Patty開心地說到"
show_item = "christmas-card"
[[dialogue.christmas_card_story.options]]
text = "謝謝妳的聖誕卡片!"
next = "accept_christmas_card"
event = "add_christmas_card,increase_heart_patty"
[[dialogue.christmas_card_story.options]]
text = "沒關係，我心領神會了"
next = "decline_christmas_card"
event = "decrease_heart_patty"

[dialogue.accept_christmas_card]
scene = "classroom"
character = ""
text1 = "你收下了Patty的聖誕卡片，她非常的開心。"
[[dialogue.accept_christmas_card.options]]
text = "繼續故事"
next = "breakup_encounter"

[dialogue.decline_christmas_card]
scene = "classroom"
character = ""
text1 = "你沒有收下卡片，Patty眼中透露出一些失望。"
[[dialogue.decline_christmas_card.options]]
text = "繼續故事"
next = "breakup_encounter"

[dialogue.breakup_encounter]
scene = "library"
character = "Anna"
text1 = "當天下午你去了圖書館，看到好像在哭的Anna。出於好心，你向前詢問她怎麼了。"
[[dialogue.breakup_encounter.options]]
text = "Anna妳怎麼了，怎麼好像在哭呢?"
next = "breakup_encounter2"

[dialogue.breakup_encounter2]
scene = "library"
character = "Anna"
text1 = "Anna說\"我跟我從過小就在一起的男朋友分手了\""
text2 = "不過，Anna轉身看到我，破涕為笑，說:\"但沒關係，有學長妳在就好了\""
[[dialogue.breakup_encounter2.options]]
text = "你想要安慰她一下，不過又感覺哪裡怪怪的，一時之間不知道該如何是好"
next = "staircase_encounter"
event = "change_scene_to_staircase"

[dialogue.staircase_encounter]
scene = "staircase"
character = "Patty&Anna"
text1 = "當天放學，在下樓梯的時候，整好遇到Anna還有Patty兩人，他們突然問你:"
text2 = "Patty/Anna:\"如果Anna/Patty跟你告白，你會接受嗎？"
[[dialogue.staircase_encounter.options]]
text = "一切來的好突然...我先閃一下好了..."
next = "training_camp_start"
event = "change_scene_to_training_camp"

# Lucy劇情
[dialogue.training_camp_start]
scene = "training-camp"
character = "Lucy"
text1 = "嘿，肌肉腦袋，你最近好像都比較少陪我聊天欸！"
[[dialogue.training_camp_start.options]]
text = "對阿，最近有兩個學妹跟我告白。"
next = "training_camp_talk"
[[dialogue.training_camp_start.options]]
text = "妳才是肌肉腦袋吧！沒有啦，只是被學妹煩上了。"
next = "training_camp_talk2"

[dialogue.training_camp_talk]
scene = "training-camp"
character = "Lucy"
text1 = "哇!你們應該沒怎麼樣吧。"
text2 = "其實，我挺喜歡和你一起訓練的，有你在感覺特別有趣。"
[[dialogue.training_camp_talk.options]]
text = "我也是，有你在訓練更有動力。"
next = "training_camp_end"
event = "training_camp_talk2"

[dialogue.training_camp_talk2]
scene = "training-camp"
character = "Lucy"
text1 = "哈哈哈，沒事吧！"
[[dialogue.training_camp_talk2.options]]
text = "沒事啦!有妳在就好了。"
next = "training_camp_end"
event = "increase_heart_lucy"

[dialogue.training_camp_end]
scene = "training-camp"
character = ""
text1 = "從那次之後，你和Lucy的關係變得更近了。"
[[dialogue.training_camp_end.options]]
text = "繼續故事"
next = "anna_story"
event = ["increase_heart_lucy", "change_scene_to_school_gate"]

[dialogue.anna_story]
scene = "school-gate"
character = "Anna"
text1 = "幾天後，你在放學的時候遇到了Anna。她向前靠近了你，你們就這樣並肩著聊天。"
text2 = "就這個時候，我們班上的一群女生出現了在背後，說: \"你怎麼跟學妹在一起!\""
[[dialogue.anna_story.options]]
text = "笑笑地表示沒關係，繼續在Anna旁邊聊天"
next = "accept_anna_talk"
event = "increase_heart_anna"
[[dialogue.anna_story.options]]
text = "啊! 這樣好尷尬，轉身離開她"
next = "decline_anna_talk"
event = "decrease_heart_anna"

[dialogue.accept_anna_talk]
scene = "school-gate"
character = ""
text1 = "你們就邊走邊聊的到校車上，結束這愉快的一天。"
[[dialogue.accept_anna_talk.options]]
text = "繼續故事"
next = "pony_tail_request"
event = ""


[dialogue.decline_anna_talk]
scene = "school-gate"
character = ""
text1 = "你不以為意地離開，但是沒有看到Anna失落的表情。"
[[dialogue.decline_anna_talk.options]]
text = "繼續故事"
next = "pony_tail_request"
event = ""

[dialogue.pony_tail_request]
scene = "school-gate"
character = "Lucy"
text1 = "離開之後，你剛好注意到了Lucy。因為冬天的關係，她好像一陣子沒有綁馬尾了。"
[[dialogue.pony_tail_request.options]]
text = "向前問Lucy:\"妳明天能綁馬尾來學校嗎?\""
next = "pony_tail_request2"

[dialogue.pony_tail_request2]
scene = "school-gate"
character = "Lucy"
text1 = "她停下來，笑著對我說：\"想要看我綁馬尾嗎？不用等明天，我現在就可以綁。\""
text2 = "說完，她便綁了個馬尾。而我一直目不轉睛地看著她。"
text3 = "\"為什麼想看我的馬尾啊？\""
[[dialogue.pony_tail_request2.options]]
text = "因為妳綁馬尾好看"
next = "pony_tail_response"
event = "increase_heart_lucy_extra"

[dialogue.pony_tail_response]
scene = "school-gate"
character = "Lucy"
text1 = "\"好啊，那我明天繼續綁馬尾來學校\""
text2 = "Lucy笑得很開心"
[[dialogue.pony_tail_response.options]]
text = "繼續故事"
next = "pony_tail_response2"
event = "increase_heart_lucy"

[dialogue.pony_tail_response2]
scene = "school-bus"
character = ""
text1 = "回到校車上，你覺得對兩個學妹有點不好意思"
[[dialogue.pony_tail_response2.options]]
text = "約Anna還有Patty隔天出來聊心"
next = "meeting_room_discussion"

[dialogue.meeting_room_discussion]
scene = "meeting-room"
character = ""
text1 = "在社團教室裡，氣氛有點微妙。"
[[dialogue.meeting_room_discussion.options]]
text = "和Anna聊聊"
next = "anna_conversation"
[[dialogue.meeting_room_discussion.options]]
text = "和Patty聊聊"
next = "patty_conversation"

[dialogue.anna_conversation]
scene = "meeting-room"
character = "Anna"
text1 = "Anna看起來很開心，但有些話沒說出口。"
[[dialogue.anna_conversation.options]]
text = "怎麼啦?妳在想什麼，要不要跟我說一下?"
next = "library_scene"
event = "increase_heart_anna"
[[dialogue.anna_conversation.options]]
text = "哈哈，妳看起來現在心情有比較好了，那就沒事了"
next = "return"
event = "decrease_heart_anna"

[dialogue.patty_conversation]
scene = "meeting-room"
character = "Patty"
text1 = "Patty看著我，神情有些落寞。她給我看Anna的限動。"
[[dialogue.patty_conversation.options]]
text = "接過手機看"
next = "anna_ig_story"
event = "increase_heart_patty"
[[dialogue.patty_conversation.options]]
text = "不要看吧"
next = "return"
event = "increase_heart_patty"

[dialogue.anna_ig_story]
scene = "meeting-room"
character = "Patty"
text1 = "限動一片黑，於是你調高了螢幕亮度。"
text2 = "你赫然發現，上面寫著:\"我喜歡你\""
[[dialogue.anna_ig_story.options]]
text = "這個..."
next = "return"
event = "increase_heart_anna"
[[dialogue.anna_ig_story.options]]
text = "大為震驚，彷彿你因此下定了決心"
next = "return"
event = "increase_heart_anna"

[dialogue.return]
scene = "meeting-room"
character = ""
text1 = "在社團教室裡，氣氛有點微妙。"
[[dialogue.return.options]]
text = "和Anna聊聊"
next = "anna_conversation"
event = ""
[[dialogue.return.options]]
text = "和Patty聊聊"
next = "patty_conversation"
event = ""
[[dialogue.return.options]]
text = "跟大家都講好了"
next = "final_decision"
event = ""

[dialogue.library_scene]
scene = "library"
character = "Anna"
text1 = "其實學長，我一直覺得你很酷又很聰明，喜歡你很久了!你願意跟我在一起嗎?"
[[dialogue.library_scene.options]]
text = "接下來，你該如何選擇呢?"
next = "final_decision"
event = "increase_heart_anna"

# 最終決定
[dialogue.final_decision]
scene = "classroom"
character = "Patty&Anna"
text1 = "是時候決定你的感情了。"
[[dialogue.final_decision.options]]
text = "Anna妳那麼喜歡我，那我就跟妳在一起吧!"
next = "ending_with_anna"
event = "increase_heart_anna_final"
[[dialogue.final_decision.options]]
text = "Patty還是比較可愛"
next = "ending_with_patty"
event = "increase_heart_patty_final"
[[dialogue.final_decision.options]]
text = "其實，她們倆個你都很喜歡!"
next = "harem_ending"
event = "increase_heart_anna_final,increase_heart_patty_final"
[[dialogue.final_decision.options]]
text = "欸?但是那Lucy呢?我好像其實對她最有興趣..."
next = "ending_friends"
event = "neutral_ending"

[dialogue.ending_with_anna]
scene = "classroom"
character = "Anna"
text1 = "你和Anna開始了一段關係，一起經歷了許多起伏。"
[[dialogue.ending_with_anna.options]]
text = "結局:跟Anna在一起"
next = ""
event = "game_over_good"

[dialogue.ending_with_patty]
scene = "classroom"
character = "Patty"
text1 = "你和Patty開始了一段關係，珍惜彼此的陪伴。"
[[dialogue.ending_with_patty.options]]
text = "結局:跟Patty在一起"
next = ""
event = "game_over_good"

[dialogue.harem_ending]
scene = "classroom"
character = "Patty&Anna"
text1 = "你成功地和Anna和Patty同時在一起，維持著微妙的平衡。"
text2 = "只可惜，她們後來發現她們彼此才是互相的珍愛，於是美妙的3P終究還是結束了。"
[[dialogue.harem_ending.options]]
text = "上大學去囉"
next = "college_introduction"
event = "change_scene_to_classroom"

[dialogue.ending_friends]
scene = "classroom"
character = ""
text1 = "你選擇和她們繼續保持朋友關係，不過Lucy這個時候已經有男朋友了..."
[[dialogue.ending_friends.options]]
text = "上大學去囉"
next = "college_introduction"
event = ""

[dialogue.college_introduction]
scene = "classroom"
character = "Eunice"
text1 = "上了大學之後，你跟一些高中同學失聯了，但倒也跟一些同學重新的聯絡起來。"
text2 = "其中，一個當時跟你不錯的女生Eunice問你說，寒假的時候要不要去紐約玩"
[[dialogue.college_introduction.options]]
text = "好啊，一起出去吧！"
next = "new_york_trip"
event = "increase_heart_eunice"
[[dialogue.college_introduction.options]]
text = "先不用好了"
next = "classroom_normal"

[dialogue.new_york_trip]
scene = "new-york"
character = "Eunice"
text1 = "到了紐約，雖然寒冷，但是街道上依然是人擠人。"
[[dialogue.new_york_trip.options]]
text = "跟隨Eunice安排的行程"
next = "new_york_trip2"
event = "increase_heart_eunice"

[dialogue.new_york_trip2]
scene = "new-york"
character = "Eunice"
text1 = "這時，你們要過馬路，不過綠燈剩不下幾秒了。"
text2 = "。Eunice抓起了你的袖口往前跑，並且就一直抓著。"
[[dialogue.new_york_trip2.options]]
text = "為甚麼要一直抓住我啊"
next = "new_york_trip3"
event = "increase_heart_eunice"

[dialogue.new_york_trip3]
scene = "new-york"
character = "Eunice"
text1 = "\"我不想要你走丟了\"Eunice說"
text2 = "而這時，你們經過了紐約著名的百年百貨公司Macy"
[[dialogue.new_york_trip3.options]]
text = "進去看一看"
next = "new_york_macy"
